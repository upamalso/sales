<html ng-app="myApp">
<head>
<script src="bootstrap/js/angular.min.js"></script>
<script src="bootstrap/js/script.js"></script>
</head>
<body>
	<div ng-controller="myCtrl">
		<div>
			<input type="text" ng-model="name" /><br> 
			<input type="text" ng-model="employees" /><br> 
			<input type="text" ng-model="headoffice" /><br>

				<button ng-click="addRowAsyncAsJSON()">sayHello</button>
			</div>

		</div>

		<div>{{response}}</div>

	</div>
</body>
</html>
